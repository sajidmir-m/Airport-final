<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | AI Smart Airport Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-3">Create Passenger Account</h3>
                        <p class="text-muted text-center mb-4">
                            Sign up to access passenger services, track baggage, and manage your travel.
                        </p>
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="POST" action="{{ url_for('signup') }}">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="full_name" required placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" required placeholder="your.email@example.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password" required minlength="6" placeholder="Minimum 6 characters">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Organization / Airline (optional)</label>
                                <input type="text" class="form-control" name="organization" placeholder="Optional">
                            </div>
                            <div class="alert alert-info">
                                <small><i class="fas fa-info-circle me-1"></i>This account is for passengers only. Staff and admin accounts must be created by administrators.</small>
                            </div>
                            <button class="btn btn-primary w-100" type="submit">
                                <i class="fas fa-user-plus me-2"></i>Create Passenger Account
                            </button>
                        </form>
                        <p class="text-center mt-3 mb-0">
                            Already have an account?
                            <a href="{{ url_for('login') }}">Login</a>
                        </p>
                        <p class="text-center mt-2 mb-0">
                            <a href="{{ url_for('index') }}">Back to dashboard</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
